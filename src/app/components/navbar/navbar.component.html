    <nav [class.navbar_change]="navbar_variable" class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">

            <a class="navbar-brand" routerLink="/inicio">CarpinTelar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/inicio" >Inicio</a>

                    <li class="nav-item">

                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Telares</a></li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</header>
