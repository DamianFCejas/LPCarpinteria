<div class="container text-center botones">

    <button class="btn btn-dark mb-3" routerLink="/productos/telares">Telares</button>
    <button class="btn btn-danger mb-3" routerLink="/productos/agujas">Agujas</button>
    <button class="btn btn-dark mb-3">Accesorios</button>
    <button class="btn btn-danger mb-3">Infantil</button>

    <button class="btn btn-danger mb-3" routerLink="/productos/todosProductos">Ver todos</button>

    <h2>Telares</h2>

<hr>

<div class="row">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Material</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.material}}</td>
                    <td>{{producto.descripcion}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
